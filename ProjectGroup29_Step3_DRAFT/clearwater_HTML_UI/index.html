<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Clearwater Arena</title>
  <link href="style/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="divstyle">
    <a href="./artists.html"><h1>Artists</h1></a>
    <a href="./concerts.html"><h1>Concerts</h1></a>
    <a href="./tickets.html"><h1>Tickets</h1></a>
    <a href="./employees.html"><h1>Employees</h1></a>
    <a href="./fans.html"><h1>Fans</h1></a>
  </div>
  <p>&nbsp;</p>
  <div id="insert" style="display: block">
    <form id="addArtist">
        <legend><strong>Add Artist</strong></legend>
          <fieldset class="fields">
            <label> Artist ID </label> <input type="text" name="artistID" value="6">
            <label> Artist Name </label> <input type="text" name="name" value="Celine Dion">
            <label> Phone Number </label> <input type="text" name="phoneNumber" value="5602859631">
          </fieldset>
          <input class="btn" type="submit" id="addArtist" value="Add an Artist">
          <input class="btn" type="button" value="cancel">
	  </form>
  </div>
  <p>&nbsp;</p>
  <div id="update" style="display: block">
    <form id="updateArtist">
      <legend><strong>Update Artist</strong></legend>
          <fieldset>
            <label> Artist ID </label> <input type="text" value="1">
            <label> Artist Name </label> <input type="text"  name="artistName" value="Taylor Swift">
            <label> Phone Number </label> <input type="text" name="phoneNumber" value="5603218965">
          </fieldset>
          <input class="btn" type="submit" id="updateArtist" value="Save Artist">
          <input class="btn" type="button" value="cancel" >
    </form>
  </div>
  <p>&nbsp;</p>
  <div id="delete" style="display: block">
    <form id="deleteArtist">
      <legend><strong>Delete Artist</strong></legend>
          <fieldset class="fields">
          <p>Are you sure you wish to delete the following artist?</p>
          <label>Artist ID:</label> <input type="text" name="artistID" value="1">
            <label> Name </label> <input type="text" name="artistName" value="Taylor Swift">
          </fieldset>
          <input class="btn" type="submit" id="deleteArtist" value="Delete Artist">
          <input class="btn" type="button" value="cancel" >
    </form> 
  </div>


</body>

</html>
